{% load widget_tweaks %}

<div class="my-2">
    {{ form_field|add_label_class:"form-label"}}<br/>
    {{ form_field|add_class:"form-control" }}
    <div class="form-text text-success">{{ form_field.help_text }}</div>
    <div class="form-text text-danger">
        {% for error in form_field.errors %}
            {{ error }}<br>
        {% endfor %}
    </div>
</div>
